name: Continuous Integration

on:
  pull_request:
    branches:
      - producao

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd back-end  # Navega para a pasta back-end
          ls -la  # Verifica os arquivos no diretório back-end, ajuda a identificar problemas
          python -m pip install --upgrade pip
          pip install -r back-end/requirements.txt  # Instalando dependências no diretório correto

      - name: Run unit tests
        run: |
          cd back-end  # Navega para a pasta back-end antes de rodar os testes
          python manage.py test

      - name: Trigger Render Deploy
        if: success()  # Só executa o deploy se os testes forem bem-sucedidos
        run: curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
